{% extends "layout.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}

<h1 class="text-white">Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'tweet_list' %}" class="btn btn-secondary mt-2">Cancel</a>

{% endblock %}
